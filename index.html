<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            color: #222;
            text-align: center;
            margin: 0;
            padding: 10px;
        }

        .timer-container {
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        #timer {
            font-size: 2em;
            margin: 10px 0;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 6px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .inputs label {
            font-size: 0.85em;
        }

        .inputs input {
            padding: 4px;
            font-size: 0.9em;
            width: 50px;
            text-align: center;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 6px 12px;
            margin: 4px;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            color: #222;
            font-weight: bold;
            background-color: #eee;
            transition: background 0.2s;
        }

        button:hover {
            background: #ddd;
        }

        /* Active button states */
        #startBtn.active {
            background-color: #4CAF50;
            color: white;
        }

        #pauseBtn.active {
            background-color: #ff9800;
            color: white;
        }

        #resetBtn.active {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="timer-container">
        <div class="inputs">
            <label>H: <input type="number" id="hours" value="0" min="0"></label>
            <label>M: <input type="number" id="minutes" value="0" min="0" max="59"></label>
            <label>S: <input type="number" id="seconds" value="0" min="0" max="59"></label>
        </div>

        <div id="timer">00:00:00</div>

        <div>
            <button id="startBtn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let countdown;
        let remainingTime = 0;
        let isPaused = false;

        function updateDisplay(time) {
            const hrs = Math.floor(time / 3600);
            const mins = Math.floor((time % 3600) / 60);
            const secs = time % 60;
            document.getElementById("timer").innerText =
                `${String(hrs).padStart(2, "0")}:${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
        }

        function clearActiveButtons() {
            document.getElementById("startBtn").classList.remove("active");
            document.getElementById("pauseBtn").classList.remove("active");
            document.getElementById("resetBtn").classList.remove("active");
        }

        function startTimer() {
            clearActiveButtons();
            document.getElementById("startBtn").classList.add("active");

            if (!isPaused) {
                const hrs = parseInt(document.getElementById("hours").value) || 0;
                const mins = parseInt(document.getElementById("minutes").value) || 0;
                const secs = parseInt(document.getElementById("seconds").value) || 0;
                remainingTime = hrs * 3600 + mins * 60 + secs;
            }
            isPaused = false;

            clearInterval(countdown);
            countdown = setInterval(() => {
                if (remainingTime <= 0) {
                    clearInterval(countdown);
                    document.getElementById("timer").innerText = "TIME'S UP!";
                    return;
                }
                remainingTime--;
                updateDisplay(remainingTime);
            }, 1000);
        }

        function pauseTimer() {
            clearActiveButtons();
            document.getElementById("pauseBtn").classList.add("active");
            clearInterval(countdown);
            isPaused = true;
        }

        function resetTimer() {
            clearActiveButtons();
            document.getElementById("resetBtn").classList.add("active");
            clearInterval(countdown);
            isPaused = false;
            remainingTime = 0;
            document.getElementById("hours").value = 0;
            document.getElementById("minutes").value = 0;
            document.getElementById("seconds").value = 0;
            updateDisplay(0);
        }

        updateDisplay(0);
    </script>
</body>
</html>
