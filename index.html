<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countdown Timer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #timer { font-size: 2.5em; margin: 20px 0; font-weight: bold; }
    input { padding: 5px; font-size: 1em; width: 70px; text-align: center; margin: 5px; }
    button { padding: 10px 20px; margin: 5px; font-size: 1em; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Countdown Timer</h2>

  <div>
    <label>Hours: <input type="number" id="hours" value="0" min="0"></label>
    <label>Minutes: <input type="number" id="minutes" value="0" min="0" max="59"></label>
    <label>Seconds: <input type="number" id="seconds" value="0" min="0" max="59"></label>
  </div>

  <div id="timer">00:00:00</div>

  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let countdown;
    let remainingTime = 0;
    let isPaused = false;

    function updateDisplay(time) {
      const hrs = Math.floor(time / 3600);
      const mins = Math.floor((time % 3600) / 60);
      const secs = time % 60;
      document.getElementById("timer").innerText =
        `${String(hrs).padStart(2, "0")}:${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
    }

    function startTimer() {
      if (!isPaused) {
        const hrs = parseInt(document.getElementById("hours").value) || 0;
        const mins = parseInt(document.getElementById("minutes").value) || 0;
        const secs = parseInt(document.getElementById("seconds").value) || 0;
        remainingTime = hrs * 3600 + mins * 60 + secs;
      }
      isPaused = false;

      clearInterval(countdown);
      countdown = setInterval(() => {
        if (remainingTime <= 0) {
          clearInterval(countdown);
          document.getElementById("timer").innerText = "TIME'S UP!";
          Alert("TIME'S UP!")
          return;
        }
        remainingTime--;
        updateDisplay(remainingTime);
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(countdown);
      isPaused = true;
    }

    function resetTimer() {
      clearInterval(countdown);
      isPaused = false;
      remainingTime = 0;
      document.getElementById("hours").value = 0;
      document.getElementById("minutes").value = 0;
      document.getElementById("seconds").value = 0;
      updateDisplay(0);
    }

    updateDisplay(0);
  </script>
</body>
</html>
